<!doctype html>
<html lang="en">
<head>
    <title>Bish-Bosh App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <main>
        <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
<img src="BishBosh.png" class="img-fluid w-100" alt="background">
        </div>
        <div class="col-3"></div>
        </div>
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <input class="number form-control w-50 mb-3 mt-5" type="text" placeholder="Enter a number here">
            <button class="btn btn-primary mb-3">Click here</button>
            <p class="result text-brown fs-5">The result will show here</p>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="bishbosh.js"></script>
</body>
</html>
